{% extends 'main/base.html' %}

    {% block content %}
    <a href= "{% url 'pessoa.novo' %}" > Novo </a>
        <table>
            <thead>
                <tr>
                    <th> Nome</th>
                    <th> Data de nascimento </th>
                    <th>Ativa</th>
                </tr>
                <tbody>
                    {% for pessoa in object_list %}
                        <tr>
                            <td>{{ pessoa.nome_completo }}</td>
                            <td>{{ pessoa.data_nascimento }}</td> <!-- |date: "SHORT_DATE_FORMAT" serve para alterar o formato da data -->
                            <td>
                                {% if pessoa.ativa %}
                                    SIM
                                {% else %}
                                    N√ÉO
                                {% endif %}
                            </td>

                        </tr>
                    

                    {% endfor %}
                
                </tbody>
            </thead>
        </table>


    {% endblock %}
